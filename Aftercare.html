<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Vanessa</title>

        <!-- Add animate.css for animations -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap">
    
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
        <link rel="icon" href="img/3.png" type="image/x-icon">
    
        <link rel="stylesheet" href="style.css">

<style>
    body {
        background-color: rgb(252, 252, 252);
        height: 100vh;
        animation: fadeInUp 1s;
        animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
    }
    p {
        color: #3B3638;
        font-family: 'Rubik', sans-serif;
    }

    .body {
        padding: 10px;
        margin: auto;
        max-width: 600px;
    }

    .home {
        padding: 20px;
        text-align: center;
        animation: fadeIn .5s ease-in;
    }

    .home a {
        text-decoration: none;
        color: #e25d48;
        font-size: 13px;
        font-weight: 600;
    }

    .howtobook {
        margin-bottom: 10px;
        padding: 20px;
        border-radius: 15px;
        text-align: center;
    }
    .howtobook h1 {
        line-height: 25px;
        color: #3B3638;
    }

    .metadata {
        font-size: 15px;
        color: #b4abae;
        font-weight: 200;
    }

    .instruction {
        border-radius: 10px;
        border: 1px solid #bfecb3;
        margin-bottom: 10px;
        padding: 20px;
        border-radius: 15px;
    }

    .instructiontwo {
        margin-bottom: 10px;
        padding: 20px;
        border-radius: 15px;
        border-radius: 10px;
        border: 1px solid #bfecb3;
    }

    .details {
        border-radius: 10px;
        border: 1px solid #bfecb3;
        margin-bottom: 10px;
        padding: 20px;
        border-radius: 15px;
    }

    .quicklinks {
        padding: 50px;
        text-align: center;
        animation: fadeIn .5s ease-in;
    }

    .quicklinks a {
        text-decoration: none;
        margin-left: 10px;
        color: #3B3638;
        font-size: 13px;
        font-weight: 500;
    }

    .quicklinks a:hover {
        color: #FE9A1C;
    }

    .copyright {
        text-align: center;
        animation: fadeIn .5s ease-in;
    }

    .copyright p {
        color: #3B3638;
        letter-spacing: 1px;
        font-size: 10px;
    }

    @media (max-width: 375px) {
        .howtobook {
            padding: 50px;
        }
        .howtobook h1 {
            font-size: 38px;
            text-wrap: balance;
    }
    }
</style>

</head>
<body>
    
</body>
</html>
